<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>

    <h1>JSON1-1</h1>

    <div id = "output1"></div>
    <hr>
    <div id = "output2"></div>

    <script>
    const value = [1, 1, 2, 3, 5, 8, 13];
    console.log(JSON.stringify(value));
    document.getElementById('output1').innerHTML = JSON.stringify(value);
    document.getElementById('output2').innerHTML = JSON.parse(JSON.stringify(value));
    console.log(typeof JSON.parse(JSON.stringify(value)));
    </script>

  </body>
</html>
