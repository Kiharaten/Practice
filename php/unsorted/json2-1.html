<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JSON1-4</title>
<body>
<script src="./jquery-3.4.1.min.js"></script>

<h1>JSON2-1</h1>

<button id="button">ボタン</button><br><br>
JSで作成した連想配列をJSON化(JSON.stringify):<br><div id="output1"></div><hr>
PHPから受信した値を出力:<br><div id="output2"></div><hr>
PHPから受信した値をParse(JSON.parse)した値:<br><div id="output3"></div><br>


<script>

$(function(){

	$('#button').click(function(){

	$.ajax({
		type: "GET",
		url: "./json2-1.php"
	}).done(function(data){
		var get_json = JSON.parse(data);
		// console.log(data);
		// console.log(get_json);
		$("#output2").append(data);
		for(var key in get_json){
			$("#output3").append("key:" + key + " ");
			$("#output3").append("value:" + get_json[key] +"<br/>")
		}
	}).fail(function(xhr){
		alert('エラー')
	});

	})
});

</script>

</body>
</html>
