<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON1-4</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
	<script src="../js/jquery-3.4.1.min.js"></script>

	<h1>JSON1-4</h1>


	<div id="output1"></div><hr>
	<div id="output2"></div>

	<script>

	$(function(){
		$.ajax({
			type: "GET",
			url: "../php/json1-4.php",

		}).done(function(data){
			var get_json = JSON.stringify(data);
			var data_json = JSON.parse(data);
			$("#output1").append(get_json);
			$("#output2").append(data_json);
			console.log(data);
			console.log(get_json);
			console.log(data_json);

		}).fail(function (xhr){
			alert('エラー');
		}).always(function (xhr){
			alert('完了');
		});

	})

	</script>
  </body>
</html>
